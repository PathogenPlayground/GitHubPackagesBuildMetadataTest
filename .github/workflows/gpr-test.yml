name: Test GitHub Packages (With gpr push)
on: [workflow_dispatch]
env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  SOURCE_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
  REPOSITORY_URL: https://github.com/${{ github.repository }}
jobs:
  # ===================================================================================================================
  # Publish Job
  # ===================================================================================================================
  publish:
    name: Publish Packages @ 0.0.${{ github.run_number }}
    runs-on: ubuntu-latest
    steps:
      # ----------------------------------------------------------------------- Checkout
      - name: Checkout
        uses: actions/checkout@v2

      # ----------------------------------------------------------------------- Setup Tools
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
          source-url: ${{ env.SOURCE_URL }}
        env:
          NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'

      # ----------------------------------------------------------------------- Build Packages
      - name: Build Packages
        run: dotnet pack /p:CiVersion=0.0.${{ github.run_number }} /p:RepositoryUrl=${{ env.REPOSITORY_URL }}

      - name: List built packages
        run: ls packages/

      # ----------------------------------------------------------------------- Install gpr dotnet global tool
      - name: Install gpr dotnet global tool
        run: dotnet tool update gpr --global

      # ----------------------------------------------------------------------- Push Packages
      - name: Push Packages
        run: gpr push "*.nupkg" --version 0.0.${{ github.run_number }} --api-key ${{ github.token }}
        working-directory: packages

  # ===================================================================================================================
  # Restore Job
  # ===================================================================================================================
  restore:
    name: Restore ${{ matrix.package }} @ 0.0.${{ github.run_number }}${{ matrix.version-suffix }}
    needs: publish
    strategy:
      fail-fast: false
      matrix:
        package: [PackageWithoutBuildMetadata, PackageWithBuildMetadata]
        version-suffix: ['', '+BuildMetadata']
    runs-on: ubuntu-latest
    steps:
      # ----------------------------------------------------------------------- Setup Tools
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
          source-url: ${{ env.SOURCE_URL }}
        env:
          NUGET_AUTH_TOKEN: '%NUGET_AUTH_TOKEN%'
      
      # ----------------------------------------------------------------------- Create Project
      - name: Create Project
        run: dotnet new console

      # ----------------------------------------------------------------------- Install Package
      - name: Install Package
        run: dotnet add package ${{ matrix.package }} --version 0.0.${{ github.run_number }}${{ matrix.version-suffix }}
        env:
          NUGET_AUTH_TOKEN: ${{ github.token }}
